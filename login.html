<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEAK Login Page</title>
    <link rel="stylesheet" href="css/RESET.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page">
        <header>
            <div class="logo-cont">
                <img src="#" alt="#" class="logo">
            </div>
            <div class="head-title-cont">
                <h1 class="head-title">SPEAK.</h1>
            </div>
        </header>
        <main>
            <div class="form-cont">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Email/Username</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="********">
                    </div>
                    <div class="btn-cont">
                        <a href="#"><p class="forgot-pass">Forgot your password?</p></a>
                        <button type="button" class="btn btn-outline-primary">Login</button>
                        <button type="button" class="btn btn-outline-primary">Sign-Up</button>
                    </div>
                </form>

            </div>
        </main>
    </div>
</body>


</html>
