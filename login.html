<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEAK Login Page</title>
    <link rel="stylesheet" href="css/RESET.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page">
        <div class="header">
            <header>
                <div class="head-title-cont">
                    <div class="logo-cont">
                        <img src="assets/logo/speak1.png" alt="SPEAK Logo" class="logo">
                    </div>
                    <h1 class="head-title">SPEAK<span class="period">.</span></h1>
                </div>
                <div class="sub-head-title-cont">
                    <h2 class="sub-head-title">"we<span class="period">RESPECT</span>your free speach and welcome<span class="period">ALL OPINIONS</span>"<h2>
                </div>
            </header>
        </div>
        <main>
            <div class="form-cont">
                <form>
                    <div class="form-title-cont">
                        <h3 class="form-title">SIGN-IN</h3>
                    </div>
                    <fieldset>
                        <div class="signin-email-cont">
                            <label for="email-input">Email/Username</label><br />
                            <input type="email" class="email-input" id="email-input" placeholder="Example@email.com">
                        </div>
                        <div class="signin-pass-cont">
                            <label for="pass-input">Password</label><br />
                            <input type="password" class="pass-input" id="pass-input" placeholder="********">
                        </div>
                    </fieldset>
                    <div class="form-btns-cont">
                        <div class="btn-cont-1">
                            <a href="#">
                                <p class="forgot-pass form-links">Forgot your password?</p>
                            </a>
                            <button type="button" class="btn login-form-login-btn">Login</button>
                        </div>
                        <div class="btn-cont-2">
                            <a href="#">
                                <p class="no-account form-links">Don't have an account?</p>
                            </a>
                            <button type="button" class="btn login-form-signup-btn">Sign-Up</button>
                        </div>
                    </div>
                </form>

            </div>
        </main>
    </div>
</body>


</html>
